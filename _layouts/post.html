---
layout: default
---
<article>
    <h1>{{ page.title | escape }}</h1>
    <p>{{ page.description}}</p>
    {% for link in page.links %}
        <a href="{{ link.url }}">{{ link.linktext }}</a>
    {% endfor %}
    <ul>
        {% for image in page.images %}
        <li><img src="{{ image.url }}" alt="{{ image.alt }}"></li>
        {% endfor %}
    </ul>
</article>
